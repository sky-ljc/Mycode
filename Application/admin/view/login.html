<!doctype html>
<html lang="en">
<head>
    <title>后台登录-X-admin2.0</title>
    {include file="public:head" /}
</head>
<body class="login-bg">

<div class="login">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="">
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input name="captcha" lay-verify="required" placeholder="验证码"  type="text" class="layui-input" style="width: 50%;display: inline-block;"><img src="{:captcha_src()}" alt="captcha" style="margin-left: 10px;" id="code">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {

        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(login)', function(data){
//                layer.msg(JSON.stringify(data.field),function(){
//
//                });
                $('form').submit();
                return false;
            });
        });
        $('#code').click(function () {
           $(this).attr('src','/captcha?id='+Math.random());
        })
    })


</script>

</body>
</html>
